{% extends 'base.html' %}
{% block content %}
<br>
<h2 class="text-center mt-md-0  heading-1">Already Registered Teams</h2>
<br>
<br>
<table class="table table-striped table-dark">
  <tr>
    <th>Team Name</th>
    <th>Player One</th>
    <th>Player Two</th>
  </tr>
  {% for team in Teams %}
  <tr>
    <td>{{ team.team_name }}</td>
    <td>{{ team.player_one_name}}</td>
    <td>{{ team.player_two_name}}</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
