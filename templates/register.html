{% extends 'base.html' %}

{% block content %}

<div class="container">
    <br>
    <form method="post" action="{% url 'index' %}" id="user_reg">
        {% csrf_token %}
        <h3 class="text-center">Junior Code Cracker Registration</h3>
        <label>Team Name :</label>
        {{ form.team_name }}
        <label>Player 1 Name :</label>
        {{ form.player_one_name }}
        <label>Player 2 Name :</label>
        {{ form.player_two_name }}
        <br>
        <div class="text-center">
            <input type="submit" class="btn btn-primary" name="register" value="Register For JCC">
        </div>
    </form>
</div>

{% endblock %}
